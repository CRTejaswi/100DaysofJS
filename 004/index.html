<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4: Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="src/css/main.css">
    <style type="text/css">
        @font-face {
            font-family: "Computer Modern";
            src: url('resources/fonts/cmunrm.otf') format("opentype");
        }
        @font-face {
            font-family: "Computer Modern";
            src: url('resources/fonts/cmunrb.otf') format("opentype");
            font-weight: bold;
        }
        body {
            font-family: "Computer Modern", serif;
        }
    </style>
</head>
<body>
    <div class="game">
        <h2>|||||||||| RPS ||||||||||</h2>
        <p> Scores (User/AI):
            <span id="score_user"></span> / <span id="score_ai"></span>
        </p>

        <div>
            <h3>User's Choice</h3>
        </div>

        <div class="options">
            <div class="option rock" data-choice="rock"></div>
            <div class="option paper" data-choice="paper"></div>
            <div class="option scissors" data-choice="scissors"></div>
        </div>

        <div class="battle" id="battle">
            <h3>AI's Choice</h3>
        </div>

        <button class="reset hide" id="reset">Reset</button>
</div>
    <script src="src/js/main.js"></script>
</body>
</html>
